- name: "Creates backend folder"
  file:
    path: ~/backend
    state: directory

- name: "Unarchive files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend

- name: "Install NodeJS Depends"
  shell: |
    cd ~/backend
    npm install typescript -g
    npm i
  

- name: "Backend Deploy"
  shell: |
    cd ~/backend/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node 

